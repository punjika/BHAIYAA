# render.yaml â€” config for Render.com
# This config defines a web service using the existing Dockerfile. Update as needed.
services:
  - type: web
    name: event-web
    env: docker
    plan: free
    # Optionally specify a Dockerfile path or let Render use the repo root Dockerfile
    dockerfilePath: Dockerfile
    # Health check and start command are inferred from Dockerfile
    # You can set env vars in the Render dashboard or below
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: "${SPRING_DATASOURCE_URL}"
      - key: SPRING_DATASOURCE_USERNAME
        value: "${SPRING_DATASOURCE_USERNAME}"
      - key: SPRING_DATASOURCE_PASSWORD
        value: "${SPRING_DATASOURCE_PASSWORD}"

# If you want to use Render's managed Postgres, add a separate service via the dashboard
# and set the SPRING_DATASOURCE_URL to point to it. Render provides DB connection info
# after provisioning which you can copy into the service environment variables.
